[build-system]
requires = ["setuptools>=59.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
addopts = "--cov=gs --cov=obc/tools -v"
testpaths = [
    "python_test",
]

[tool.mypy]
exclude = [
  "libs/*",
  "build*",
  "python_test",
  "test"
]
mypy_path = "gs:obc/tools"
strict = true # Should be good to start off with
