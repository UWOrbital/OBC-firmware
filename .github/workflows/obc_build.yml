name: OBC Build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup
      run: |
        sudo apt-get -y install build-essential cmake

    - name: Create binary directory
      run: |
        mkdir build
        cd build

    - name: Build (Release-Launchpad)
      run: |
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=OBC -G"Unix Makefiles" -DBOARD_TYPE=RM46_LAUNCHPAD -DDEBUG=0
        make

    - name: Build (Release-OBC Rev1)
      run: |
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=OBC -G"Unix Makefiles" -DBOARD_TYPE=OBC_REVISION_1 -DDEBUG=0
        make

    - name: Build (Release-OBC Rev2)
      run: |
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=OBC -G"Unix Makefiles" -DBOARD_TYPE=OBC_REVISION_2 -DDEBUG=0
        make

    - name: Build (Debug-Launchpad)
      run: |
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=OBC -G"Unix Makefiles" -DBOARD_TYPE=RM46_LAUNCHPAD -DDEBUG=1
        make

    - name: Build (Debug-OBC Rev1)
      run: |
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=OBC -G"Unix Makefiles" -DBOARD_TYPE=OBC_REVISION_1 -DDEBUG=1
        make

    - name: Build (Debug-OBC Rev2)
      run: |
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=OBC -G"Unix Makefiles" -DBOARD_TYPE=OBC_REVISION_2 -DDEBUG=1
        make

    - name: Build (Examples-Launchpad DMA-SPI)
      run: |
	      cd build
	      cmake .. -DCMAKE_BUILD_TYPE=Examples -DEXAMPLE_TYPE=DMA_SPI -G"Unix Makefiles" -DBOARD_TYPE=RM46_LAUNCHPAD -DDEBUG=1
	      make

    - name: Build (Examples-Launchpad Fram-PERSIST)
      run: |
	      cd build
	      cmake .. -DCMAKE_BUILD_TYPE=Examples -DEXAMPLE_TYPE=FRAM_PERSIST -G"Unix Makefiles" -DBOARD_TYPE=RM46_LAUNCHPAD -DDEBUG=1
	      make

    - name: Build (Examples-Launchpad Fram-SPI)
      run: |
	      cd build
	      cmake .. -DCMAKE_BUILD_TYPE=Examples -DEXAMPLE_TYPE=FRAM_SPI -G"Unix Makefiles" -DBOARD_TYPE=RM46_LAUNCHPAD -DDEBUG=1
	      make

    - name: Build (Examples-Launchpad LM75BD)
      run: |
	      cd build
	      cmake .. -DCMAKE_BUILD_TYPE=Examples -DEXAMPLE_TYPE=LM75BD -G"Unix Makefiles" -DBOARD_TYPE=RM46_LAUNCHPAD -DDEBUG=1
	      make

    - name: Build (Examples-Launchpad MPU6050)
      run: |
	      cd build
	      cmake .. -DCMAKE_BUILD_TYPE=Examples -DEXAMPLE_TYPE=MPU6050 -G"Unix Makefiles" -DBOARD_TYPE=RM46_LAUNCHPAD -DDEBUG=1
	      make

    - name: Build (Examples-Launchpad Reliance-Edge)
      run: |
	      cd build
	      cmake .. -DCMAKE_BUILD_TYPE=Examples -DEXAMPLE_TYPE=RE_SD -G"Unix Makefiles" -DBOARD_TYPE=RM46_LAUNCHPAD -DDEBUG=1
	      make

    - name: Build (Examples-Launchpad RTC)
      run: |
	      cd build
	      cmake .. -DCMAKE_BUILD_TYPE=Examples -DEXAMPLE_TYPE=RTC -G"Unix Makefiles" -DBOARD_TYPE=RM46_LAUNCHPAD -DDEBUG=1
	      make

    - name: Build (Examples-Launchpad UART_RX)
      run: |
	      cd build
	      cmake .. -DCMAKE_BUILD_TYPE=Examples -DEXAMPLE_TYPE=UART_RX -G"Unix Makefiles" -DBOARD_TYPE=RM46_LAUNCHPAD -DDEBUG=1
	      make

    - name: Build (Examples-Launchpad UART_TX)
      run: |
	      cd build
	      cmake .. -DCMAKE_BUILD_TYPE=Examples -DEXAMPLE_TYPE=UART_TX -G"Unix Makefiles" -DBOARD_TYPE=RM46_LAUNCHPAD -DDEBUG=1
