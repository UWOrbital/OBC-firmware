name: Ground Station Build
on: [push, pull_request]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v3
    - name: Create binary directory
      run: |
        mkdir build
    - name: Build
      run: |
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=GS -G"Unix Makefiles"
        make
        
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v3
    - name: Create binary directory
      run: |
        mkdir build
    - name: Set up MSVC
      uses: TheMrMilchmann/setup-msvc-dev@v3
    - name: Build
      run: |
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=GS -G"Visual Studio 16 2019"
        msbuild YourProject.sln /p:Configuration=Release