name: Ground Station Build
on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v3
    - name: Create binary directory
      run: |
        mkdir build
    - name: Build
      run: |
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=GS -G"Unix Makefiles"
        make
