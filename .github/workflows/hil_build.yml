name: HIL Build
on: [push, pull_request]

jobs:
  build-linux:
    runs-on: self-hosted

    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v3
    - name: Install Dependencies
      run: |
        sudo apt-get -y install python3-venv build-essential cmake
        python3 -m venv venv/
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .

    - name: Create Ground Station Binary Directory
      run: |
        mkdir build_gs
        cd build_gs
        cmake .. -DCMAKE_BUILD_TYPE=GS

    - name: Build
      run: |
        cd build_gs
        cmake --build .

    - name: Download binary wiht CRC
      uses: actions/download-artifact@v4
      with:
        name: launchpad-bin

    - name: Run HIL
      run: |
          python3 ../hil/hil_main.c /dev/ttyUSB0 OBC-firmware-crc.bin
