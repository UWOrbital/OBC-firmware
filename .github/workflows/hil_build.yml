name: HIL Build
on: [push, pull_request]

jobs:
  build-linux:
    runs-on: self-hosted

    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v3
    - name: Create binary directory
      run: |
        mkdir build_hil
    - name: Build
      run: |
        cd build_hil
        cmake .. -DCMAKE_BUILD_TYPE=HIL
        make
